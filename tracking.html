<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .tracking-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    .tracking-card {
      width: 80%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .tracking-card h3 {
      margin-bottom: 8px;
      color: #444;
    }
    .tracking-status {
      color: #007bff;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="tracking-page">
  <header>
    <a href="shop.html" class="svg-back-link" title="Go Back to Shop">← Back to Shop</a>
  </header>

  <main>
    <h2 class="rainbow-text">Your Orders</h2>

    <!-- ✅ This div is needed for JS to inject content -->
    <div id="order-container"></div>

  </main>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const container = document.getElementById("order-container");

      if (orders.length === 0) {
        container.innerHTML = "<p>No recent orders found.</p>";
        return;
      }

      container.innerHTML = orders.map(order => `
        <div class="tracking-card">
          <h3>Order ID: ${order.id}</h3>
          <p>Date: ${order.date}</p>
          <p class="tracking-status">Status: ${order.status}</p>
          <h4>Items:</h4>
          <ul>
            ${order.items.map(item => `<li>${item.name} × ${item.quantity}</li>`).join("")}
          </ul>
        </div>
      `).join("");
    });
  </script>
</body>
</html>
