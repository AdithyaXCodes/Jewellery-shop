<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsive layout -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Page title -->
  <title>Shop - Athena</title>
  
  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Internal styles specific to this page -->
  <style>
    /* Reset and base styling */
    body {
      background-color: #fff;
      margin: 0;
      font-family: sans-serif;
    }

    /* Category grid layout */
    .category-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 60px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Individual category cards */
    .category-card {
      width: 280px;
      cursor: pointer;
      text-align: center;
    }

    .category-card .image-box {
      width: 100%;
      aspect-ratio: 1 / 1; /* Makes square boxes */
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .category-card .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .category-card:hover .image-box {
      transform: scale(1.05); /* Zoom effect on hover */
    }

    .category-card h3 {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #222;
      font-family: cursive;
    }

    /* Back arrow styling */
    .svg-back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      display: inline-block;
      padding: 8px;
      border-radius: 50%;
      background-color: #f3f3f3;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    .svg-back-link:hover {
      background-color: #ddd;
    }

    .svg-back-link svg {
      display: block;
    }

    /* Heading styling */
    .rainbow-text {
      font-size: 42px;
      font-family: cursive;
      font-weight: bold;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 50px;
    }

    /* Navigation button styling (if needed) */
    header nav {
      padding: 20px 40px;
    }

    header nav a button {
      background-color: #d9a7eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    header nav a button:hover {
      background-color: #c984e2;
    }
  </style>
</head>
